<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <div class="card-content">
    <div class="img-container">
          <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Card Image">
    </div>


    <h2 class="card_title">Equilibrium #3429</h2>
    <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="icons">
        <div class="ethereum-icon">
          <img src="images/icon-ethereum.svg" alt="" class="ethereum">
          <p class="ethereum-text">0.041 ETH</p>
        </div>
      <div class="timing">
          <img src="images/icon-clock.svg" alt="" class="clock">
        <p class="timingheading">3 days left</p>
      </div>
    </div>
    <div class="footer-info">
      <div class="bottom-icon"><img class="avatar" src="images/image-avatar.png" alt=""></div>
      <h3 class="footer-info-text">Creation of <strong>Jules Wyvern</strong></h3>
    </div>
  </div>
</div>
